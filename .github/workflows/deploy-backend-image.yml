name: Build & Push Backend Image

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Backend checks (composer validate, optional tests)
        working-directory: backend
        run: |
          composer validate --no-interaction --no-check-publish
          if [ -f "composer.json" ] && grep -q "phpunit" composer.json; then
            composer install --no-interaction --prefer-dist
            if [ -f "vendor/bin/phpunit" ]; then
              vendor/bin/phpunit --testdox || exit 1
            fi
          else
            echo "No backend test suite configured (phpunit not found). Skipping tests."
          fi

      - name: Static analysis (PHPStan)
        working-directory: backend
        run: |
          if [ -f "vendor/bin/phpstan" ]; then
            vendor/bin/phpstan analyse -c phpstan.neon.dist --no-progress
          else
            echo "PHPStan not installed; skipping static analysis"
          fi

      - name: Docker login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nutrition-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/nutrition-backend:latest
