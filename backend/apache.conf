<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
        Require all granted

        FallbackResource /index.php

        # Pour Ã©viter les erreurs avec .htaccess
        Options -MultiViews
    </Directory>

    # ðŸ”¥ AJOUT ESSENTIEL POUR JWT ðŸ”¥
    # Ce bloc permet Ã  Apache de transmettre le header Authorization Ã  PHP
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>
